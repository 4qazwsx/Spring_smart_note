<html>
    <head>File Uploads</head>
    <body>
        <form method="post" enctype="multipart/form-data" action="upload" novalidate>
            {% csrf_token %}
            <p>{{ form.non_filed_errors }}</p>
            <p>{{form.docfile.label_tag}}{{form.docfile.help_text}}</p>
            <p>
                {{form.docfile.errors}}
                {{form.docfile}}
            </p>
            <input type="file" name="upload" id="upload">
            <button type="submit">Upload</button>
        </form>
    <a id="id_uploaded_file" href="{ uploadFileModel.file.url }" download>{ uploadFileModel.file.name }</a>
    </body>
</html>
